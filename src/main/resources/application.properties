spring.application.name=Zeotap_Weather_Monitoring
# OpenWeatherMap API configuration
weather.api.key=3272d23e20100bc921130dcaf1fb4e3d

# OpenWeatherMap API Base URL for current weather data (2.5/weather)
weather.api.url=https://api.openweathermap.org/data/2.5/weather?q={city}&appid={key}


# Optional: Default units of measurement (metric = Celsius, imperial = Fahrenheit, standard = Kelvin)
weather.api.units=imperial

spring.datasource.url=jdbc:mysql://localhost:3306/webmonitoring
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
